<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>お問い合わせ</title>
</head>
<body>
  <header>
    <h1>問い合わせ</h1>
  </header>
  
<div class="wraper">
  <article class="content">
    <div>
      <p>
        以下のフォームに必要事項をご記入の上、
        <br>
        「送信」をクリックしてください。全て必須項目です。

      </p>
    </div>
    <form action="" style="text-align: center;">
      <table class="input_form">
        <tr>
          <th>
            <div class="text">
              <span>お名前</span><img src="./human.png" alt="">
            </div>
          </th>
          <td><input type="text" class="name"></td>
        </tr>
        <tr>
          <th>
            <div class="text">
              <span>連絡先</span><img src="./phon.jpg" alt="" align="middle" class="a">
            </div>
          </th>
          <td><input type="text" class="email"></td>
        </tr>
        <tr>
          <!-- <th>性別</th>
          <td>
            <input type="radio" name="sex">
            <label for="">男</label>
            <input type="radio" name="sex">
            <label for="">女</label>
          </td> -->
        </tr>
        <tr>
          <th>
            <div class="text">
              <span>お問い合わせ内容</span><img src="./mail.jpg" alt="">
            </div>            
          </th>
          <td><textarea cols="" rows="2"></textarea></td>
        </tr>
      </table>
      <div class="form_button">
          <a href="">送 信</a>
      </div>
  </form>
  </article>
</div>  

</body>
</html>
